<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Scratch Debug Mode</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
        .log-box { background: #000; border: 1px solid #333; padding: 10px; margin-top: 20px; font-family: monospace; height: 300px; overflow-y: scroll; white-space: pre-wrap; }
        .btn { background: #22c55e; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; font-weight: bold; margin-top: 20px; border-radius: 8px; cursor: pointer; }
        .error { color: #ff6b6b; }
        .success { color: #4ade80; }
        .loading-screen { text-align: center; margin-top: 100px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        
  // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBPBps7eOq5gqyT5LuOnUGJkhPumBbZh-w",
  authDomain: "scratch-d0420.firebaseapp.com",
  projectId: "scratch-d0420",
  storageBucket: "scratch-d0420.firebasestorage.app",
  messagingSenderId: "780358513887",
  appId: "1:780358513887:web:64d2cd2ab8350fb4cda56a"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

        window.logToScreen = (msg, type = 'info') => {
            const el = document.getElementById('debug-log');
            if (el) {
                const line = document.createElement('div');
                line.textContent = `> ${msg}`;
                if (type === 'error') line.className = 'error';
                if (type === 'success') line.className = 'success';
                el.appendChild(line);
            }
            console.log(msg);
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.auth = getAuth(app);
            window.provider = new GoogleAuthProvider();
            window.ops = { collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, signInWithPopup, signOut, onAuthStateChanged };
            window.firebaseInitSuccess = true;
        } catch (e) {
            window.firebaseInitError = e.message;
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DebugApp() {
            const [status, setStatus] = useState("Initializing...");
            const [logs, setLogs] = useState([]);
            const [showLogin, setShowLogin] = useState(false);

            const addLog = (msg, isError = false) => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev, { time: timestamp, msg, isError }]);
            };

            useEffect(() => {
                // 1. Check Config
                if (window.firebaseInitError) {
                    setStatus("CRITICAL ERROR");
                    addLog("Firebase Config Failed: " + window.firebaseInitError, true);
                    return;
                }
                
                addLog("Firebase Config Loaded.");

                // 2. Check Auth Connection
                if (!window.ops) {
                    addLog("Libraries not loaded yet...", true);
                    return;
                }

                addLog("Listening for Auth state...");
                
                const unsubscribe = window.ops.onAuthStateChanged(window.auth, 
                    (user) => {
                        if (user) {
                            setStatus("Logged In");
                            addLog("User found: " + user.email, false);
                            addLog("SUCCESS! App should work.", false);
                        } else {
                            setStatus("Ready to Login");
                            addLog("No user signed in.", false);
                            setShowLogin(true);
                        }
                    }, 
                    (error) => {
                        addLog("Auth Error: " + error.message, true);
                    }
                );

                // Force timeout
                setTimeout(() => {
                    if (status === "Initializing...") {
                        setStatus("Timed Out");
                        addLog("TIMEOUT: Google did not respond in 5 seconds.", true);
                        addLog("Possibilities:\n1. 'Authorized Domains' is missing 'photified.github.io'\n2. API Key is invalid.\n3. Browser is blocking 3rd party cookies.", true);
                        setShowLogin(true); // Let you try anyway
                    }
                }, 5000);

                return unsubscribe;
            }, []);

            const handleLogin = async () => {
                addLog("Attempting Popup Login...");
                try {
                    await window.ops.signInWithPopup(window.auth, window.provider);
                } catch (e) {
                    addLog("LOGIN FAILED: " + e.message, true);
                    if (e.message.includes("unauthorized domain")) {
                        addLog("FIX: Go to Firebase Console -> Auth -> Settings -> Authorized Domains. Add 'photified.github.io'", true);
                    }
                }
            };

            return (
                <div style={{maxWidth: 500, margin: '0 auto'}}>
                    <h1>Scratch Debugger</h1>
                    <div style={{fontSize: 24, fontWeight: 'bold', marginBottom: 20, color: status === 'Logged In' ? '#4ade80' : 'white'}}>
                        Status: {status}
                    </div>

                    {showLogin && (
                        <button className="btn" onClick={handleLogin}>
                            Try Login Button
                        </button>
                    )}

                    <div className="log-box">
                        {logs.map((l, i) => (
                            <div key={i} className={l.isError ? "error" : "success"}>
                                [{l.time}] {l.msg}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DebugApp />);
    </script>
</body>
</html>
