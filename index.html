<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Scratch - The Gentlemen's Wager</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="./images/logo192.png" />
    <link rel="apple-touch-icon" href="./images/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00594C">

    <style>
        #crash-report { display: none; padding: 20px; background: #222; color: #ff6b6b; font-family: monospace; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; white-space: pre-wrap; overflow: auto; }
        .loading-text { color: white; font-family: sans-serif; opacity: 0.5; margin-top: 20px; text-align: center;}
    </style>

    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var report = document.getElementById('crash-report');
            if(report) {
                report.style.display = 'block';
                report.innerHTML = "⚠️ APP CRASHED ⚠️\n\n" + msg + "\n\nLine: " + lineNo + "\nFile: " + url;
            }
            return false;
        };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #00594C; --accent: #E8D55A; --bg-body: #F9FAFB; --bg-card: #FFFFFF;
            --text-main: #111827; --text-sub: #6B7280; --border: #E5E7EB;
            --font-serif: "Times New Roman", Times, serif; 
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body.dark-mode { --primary: #059669; --bg-body: #111827; --bg-card: #1F2937; --text-main: #F9FAFB; --text-sub: #9CA3AF; --border: #374151; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--primary); color: var(--text-main); font-family: var(--font-sans); transition: background 0.3s; }
        .app-container { max-width: 500px; margin: 0 auto; min-height: 100vh; background: var(--bg-card); display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { background-color: var(--primary); padding: 16px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .brand h1 { font-family: var(--font-serif); font-size: 22px; font-weight: 700; letter-spacing: 0.5px; }
        .icon-btn { cursor: pointer; opacity: 0.9; }

        /* TABS & LISTS */
        .nav-tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--bg-card); }
        .nav-item { flex: 1; text-align: center; padding: 16px; color: var(--text-sub); font-weight: 600; cursor: pointer; font-size: 14px; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: var(--primary); border-radius: 3px 3px 0 0; }
        .hero-card { padding: 32px 20px; text-align: center; background: var(--bg-card); border-bottom: 1px solid var(--border); }
        .hero-amount { font-family: var(--font-serif); font-size: 56px; font-weight: 700; line-height: 1; }
        .text-green { color: #059669; } .text-red { color: #DC2626; }
        
        .content { flex: 1; padding-bottom: 80px; }
        .section-title { padding: 24px 20px 10px; font-family: var(--font-serif); font-size: 18px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
        .bet-row { display: flex; align-items: center; padding: 16px 20px; border-bottom: 1px solid var(--border); }
        .bet-icon { width: 42px; height: 42px; background: var(--bg-body); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 16px; color: var(--primary); border: 1px solid var(--border); }
        .bet-info { flex: 1; }
        .bet-val { font-family: var(--font-serif); font-size: 18px; font-weight: 700; }
        
        /* SETTINGS */
        .settings-view { padding: 24px; }
        .settings-card { background: var(--bg-body); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 24px; }
        .settings-row { padding: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .profile-lg { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 16px; object-fit: cover; }
        
        /* BUTTONS */
        .fab { position: fixed; bottom: 30px; right: 24px; width: 64px; height: 64px; border-radius: 50%; background: var(--primary); color: white; border: none; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 50; }
        .btn-full { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; text-align: center; border: none; margin-bottom: 12px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-sub); }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: flex-end; z-index: 100; }
        .modal-content { background: var(--bg-card); width: 100%; border-radius: 24px 24px 0 0; padding: 24px; max-height: 90vh; overflow-y: auto; }
        .chip-grid { display: flex; gap: 10px; margin-bottom: 24px; overflow-x: auto; padding-bottom: 4px; }
        .chip { padding: 14px 0; border: 1px solid var(--border); background: var(--bg-card); border-radius: 12px; text-align: center; font-weight: 700; color: var(--text-main); min-width: 60px; font-family: var(--font-serif); font-size: 18px; }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }
        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 32px; }
        .type-card { border: 1px solid var(--border); padding: 16px; border-radius: 12px; text-align: center; background: var(--bg-card); }
        .type-card.active { border-color: var(--primary); background: rgba(0, 89, 76, 0.05); }

        /* LOGIN */
        .login-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>
    <div id="crash-report"></div>
    <div id="root">
        <div class="login-screen">
            <div class="loading-text">Loading App...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        
       // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBPBps7eOq5gqyT5LuOnUGJkhPumBbZh-w",
  authDomain: "scratch-d0420.firebaseapp.com",
  projectId: "scratch-d0420",
  storageBucket: "scratch-d0420.firebasestorage.app",
  messagingSenderId: "780358513887",
  appId: "1:780358513887:web:64d2cd2ab8350fb4cda56a"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
        window.provider = new GoogleAuthProvider();
        window.ops = { collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [darkMode, setDarkMode] = useState(localStorage.getItem('theme') === 'dark');

            useEffect(() => {
                if (darkMode) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });
            }, []);

            useEffect(() => {
                if (!window.ops) {
                    console.error("Firebase Ops not loaded");
                    return;
                }
                const unsubscribe = window.ops.onAuthStateChanged(window.auth, (u) => {
                    setUser(u);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            const handleLogin = async () => {
                try {
                    await window.ops.signInWithPopup(window.auth, window.provider);
                } catch (e) {
                    alert("Login failed: " + e.message);
                }
            };

            const handleInstall = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') setDeferredPrompt(null);
                    });
                } else {
                    alert("Tap the browser menu (⋮ or Share) -> 'Add to Home Screen'");
                }
            };

            if (loading) return <div className="login-screen"><div className="loading-text">Connecting...</div></div>;

            if (!user) {
                return (
                    <div className="login-screen">
                        <img src="./images/logo192.png" style={{width: 80, height: 80, borderRadius: 16, marginBottom: 20}} onError={(e) => e.target.style.display='none'} />
                        <div style={{marginBottom: 40}}>
                            <h1 style={{fontFamily: 'Times New Roman', fontSize: 48, marginBottom: 8}}>Scratch</h1>
                            <p style={{opacity: 0.8, letterSpacing: 2, textTransform: 'uppercase', fontSize: 12}}>The Gentlemen's Ledger</p>
                        </div>
                        <button className="btn-full" style={{background:'white', color:'var(--primary)', maxWidth: 300}} onClick={handleLogin}>
                            Sign in with Google
                        </button>
                    </div>
                );
            }

            return <MainApp user={user} darkMode={darkMode} setDarkMode={setDarkMode} installApp={handleInstall} promptAvailable={!!deferredPrompt} />;
        }

        function MainApp({ user, darkMode, setDarkMode, installApp, promptAvailable }) {
            const [view, setView] = useState('ledger'); 
            const [bets, setBets] = useState([]);
            const [modalOpen, setModalOpen] = useState(false);

            useEffect(() => {
                const q = window.ops.query(
                    window.ops.collection(window.db, "bets"), 
                    window.ops.orderBy("createdAt", "desc")
                );
                return window.ops.onSnapshot(q, (snapshot) => {
                    setBets(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
            }, []);

            const stats = useMemo(() => {
                let balance = 0;
                bets.forEach(b => {
                    const am = b.amount || 0;
                    if (b.winner === 'Me') balance += am;
                    else balance -= am;
                });
                return balance;
            }, [bets]);

            const handleAddBet = async (type, amount, winner) => {
                try {
                    await window.ops.addDoc(window.ops.collection(window.db, "bets"), {
                        type, amount, winner,
                        createdBy: user.uid,
                        createdAt: window.ops.serverTimestamp()
                    });
                    setModalOpen(false);
                } catch (e) { alert(e.message); }
            };

            return (
                <div className="app-container">
                    <header className="header">
                        <div className="brand">
                            <h1>Scratch</h1>
                        </div>
                        <div className="icon-btn" onClick={() => setView('settings')}>
                            <i data-lucide="settings" color="white"></i>
                        </div>
                    </header>

                    <div className="nav-tabs">
                        <div className={`nav-item ${view === 'ledger' ? 'active' : ''}`} onClick={() => setView('ledger')}>Ledger</div>
                        <div className={`nav-item ${view === 'settings' ? 'active' : ''}`} onClick={() => setView('settings')}>Settings</div>
                    </div>

                    {view === 'ledger' && (
                        <div className="content">
                            <div className="hero-card">
                                <div style={{fontSize: 12, textTransform: 'uppercase', color:'var(--text-sub)', marginBottom: 8, fontWeight: 700}}>Net Balance</div>
                                <div className={`hero-amount ${stats >= 0 ? 'text-green' : 'text-red'}`}>
                                    {stats >= 0 ? '+' : '-'}${Math.abs(stats)}
                                </div>
                            </div>
                            <div className="section-title">
                                <i data-lucide="history" size="18"></i> Recent Activity
                            </div>
                            <div className="feed-list">
                                {bets.map(bet => (
                                    <div key={bet.id} className="bet-row">
                                        <div className="bet-icon"><i data-lucide="trophy" size="20"></i></div>
                                        <div className="bet-info">
                                            <div style={{fontWeight: 600, fontSize: 16, marginBottom: 4}}>{bet.type}</div>
                                            <div style={{fontSize: 13, color:'var(--text-sub)'}}>{bet.winner === 'Me' ? 'You won' : 'Dave won'}</div>
                                        </div>
                                        <div className={`bet-val ${bet.winner === 'Me' ? 'text-green' : 'text-red'}`}>
                                            {bet.winner === 'Me' ? '+' : '-'}${bet.amount}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button className="fab" onClick={() => setModalOpen(true)}>
                                <i data-lucide="plus" size="32"></i>
                            </button>
                        </div>
                    )}

                    {view === 'settings' && (
                        <div className="content settings-view">
                            <div style={{textAlign: 'center', marginBottom: 32}}>
                                <img src={user.photoURL} className="profile-lg" />
                                <h2>{user.displayName}</h2>
                                <p style={{color:'var(--text-sub)', fontSize: 14}}>{user.email}</p>
                            </div>

                            <div className="settings-card">
                                <div className="settings-row">
                                    <span style={{fontWeight: 600}}>Dark Mode</span>
                                    <input type="checkbox" checked={darkMode} onChange={() => setDarkMode(!darkMode)} style={{transform: 'scale(1.5)', accentColor: 'var(--primary)'}} />
                                </div>
                            </div>

                            <button className="btn-full btn-primary" onClick={installApp}>
                                {promptAvailable ? "Install App" : "How to Install"}
                            </button>

                            <button className="btn-full btn-outline" style={{borderColor:'#DC2626', color:'#DC2626'}} onClick={() => window.ops.signOut(window.auth)}>
                                Sign Out
                            </button>
                        </div>
                    )}

                    {modalOpen && <BetModal onClose={() => setModalOpen(false)} onSubmit={handleAddBet} />}
                </div>
            );
        }

        function BetModal({ onClose, onSubmit }) {
            const [winner, setWinner] = useState('Me');
            const [amount, setAmount] = useState(5);
            const [type, setType] = useState(null);
            const presets = [{ l: "KP", s: "Closest to Pin" }, { l: "Drive", s: "Longest Drive" }, { l: "Sand", s: "Sand Save" }, { l: "Skin", s: "Hole Winner" }];

            useEffect(() => { setTimeout(() => lucide.createIcons(), 100) }, []);

            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <div style={{display:'flex', justifyContent:'space-between', marginBottom: 20}}>
                            <h3 style={{fontFamily:'Times New Roman', fontSize:24}}>New Wager</h3>
                            <div onClick={onClose} style={{cursor:'pointer'}}><i data-lucide="x"></i></div>
                        </div>
                        <div style={{fontSize: 11, fontWeight: 800, color:'var(--text-sub)', marginBottom: 12}}>WHO WON?</div>
                        <div style={{display:'flex', gap: 10, marginBottom: 24}}>
                             <div onClick={() => setWinner('Me')} style={{flex:1, padding:12, textAlign:'center', fontWeight:600, borderRadius:8, cursor:'pointer', border: '2px solid', borderColor: winner==='Me'?'var(--primary)':'transparent', color: winner==='Me'?'var(--primary)':'var(--text-sub)', background: winner==='Me'?'var(--bg-card)':'var(--bg-body)'}}>Me</div>
                             <div onClick={() => setWinner('Opponent')} style={{flex:1, padding:12, textAlign:'center', fontWeight:600, borderRadius:8, cursor:'pointer', border: '2px solid', borderColor: winner==='Opponent'?'#DC2626':'transparent', color: winner==='Opponent'?'#DC2626':'var(--text-sub)', background: winner==='Opponent'?'var(--bg-card)':'var(--bg-body)'}}>Dave</div>
                        </div>

                        <div style={{fontSize: 11, fontWeight: 800, color:'var(--text-sub)', marginBottom: 12}}>AMOUNT</div>
                        <div className="chip-grid">
                            {[1, 5, 10, 20, 50].map(val => (
                                <div key={val} className={`chip ${amount === val ? 'active' : ''}`} onClick={() => setAmount(val)}>${val}</div>
                            ))}
                        </div>

                        <div style={{fontSize: 11, fontWeight: 800, color:'var(--text-sub)', marginBottom: 12}}>BET TYPE</div>
                        <div className="type-grid">
                            {presets.map(p => (
                                <div key={p.l} className={`type-card ${type === p.l ? 'active' : ''}`} onClick={() => setType(p.l)}>
                                    <strong>{p.l}</strong><br/><small style={{fontSize:11, color:'var(--text-sub)'}}>{p.s}</small>
                                </div>
                            ))}
                        </div>
                        <button className="btn-full btn-primary" disabled={!type} onClick={() => onSubmit(type, amount, winner)}>Place Bet</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => lucide.createIcons(), 1000); 
    </script>
</body>
</html>
